# Workflow for testing the blog
name: Run Tests

on:
  push:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Cache setup job
  setup-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"
          cache: npm
      - name: Install dependencies
        run: npm clean-install

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: [setup-cache]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"
          cache: npm
      - name: Install dependencies
        run: npm clean-install
      - name: Run format-check
        run: npm run format:check
      - name: Build site
        run: npm run build
